<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://th.bing.com/th/id/R.ca2580dc353872318e1d680f49317b3d?rik=1TW2WkiwCWtAMA&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f25%2f67%2fBjatkK.jpg&ehk=t7GoANhTSL0VPUH4KPhaLl6%2burd2wd4m8HLFaWfWmJ4%3d&risl=&pid=ImgRaw&r=0">
<h1 class="text-white" align="center">Tic-Tac-Toe</h1>
<div class="d-grid gap-1 col-2 mx-auto">
    <button class="btn btn-success" onclick="startGame()">Start</button>
    <div class="btn btn-danger" onclick="resetGame()">Reset Game</div>
</div>
<h2 class="text-white" id="currentPlayerInfo" align="center"></h2>
<div class="board">
    <div class="cell" id="0"></div>
    <div class="cell" id="1"></div>
    <div class="cell" id="2"></div>
    <div class="cell" id="3"></div>
    <div class="cell" id="4"></div>
    <div class="cell" id="5"></div>
    <div class="cell" id="6"></div>
    <div class="cell" id="7"></div>
    <div class="cell" id="8"></div>
</div>
<h2 class="text-white" id="scoreTable" align="center">Press Start button to Play</h2>
<script src="script.js"></script>
</body>
</html>
